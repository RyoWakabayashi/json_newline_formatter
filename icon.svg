<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#007ACC" stroke="#005A9E" stroke-width="2"/>
  
  <!-- JSON brackets -->
  <text x="20" y="45" font-family="monospace" font-size="24" font-weight="bold" fill="white">{</text>
  <text x="100" y="85" font-family="monospace" font-size="24" font-weight="bold" fill="white">}</text>
  
  <!-- Newline symbol -->
  <g transform="translate(45, 35)">
    <!-- Arrow showing line break -->
    <path d="M5 15 L25 15 L25 25 L35 25" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M30 20 L35 25 L30 30" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- \n text -->
    <text x="8" y="45" font-family="monospace" font-size="14" font-weight="bold" fill="white">\n</text>
  </g>
  
  <!-- Decorative lines representing formatted text -->
  <g transform="translate(25, 70)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="8" x2="25" y2="8" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="16" x2="35" y2="16" stroke="white" stroke-width="2" opacity="0.8"/>
  </g>
</svg>